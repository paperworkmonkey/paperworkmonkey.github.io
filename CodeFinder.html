<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="CodeFinder.css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.png" />
  </head>
  <title>ICNARC code finder</title>

  <body style="font-family: Verdana">
    <header class="top-row">
      <a href="" class="brand" aria-label="Homepage">
        <img src="ICUonlineLogo.png" alt="Site logo" width="48" height="48" />
        <span class="title">ICUonline</span>
      </a>
      <nav class="nav-links" role="navigation" aria-label="Top links">
        <a href="index.html" class="btn-link btn-ghost" target="_self"
          >Feed calculator</a
        >
        <a href="CodeFinder.html" class="btn-link btn-primary" target="_self"
          >ICNARC code finder</a
        >
        <a href="Disclaimer.html" class="btn-link btn-ghost" target="_self"
          >Disclaimer</a
        >
      </nav>
    </header>
    <!-- <main>
      
    </main> -->
    <h3>ICNARC code finder</h3>
    <p style="font-size: small; color: grey">
      This search box allows completion mapping. e.g. you can search for "oes
      var" or "sm bow obs", or "bow ob smal" etc.
    </p>
    <div class="grid">
      <div class="item1 topLines">
        <label for="inputValue">Search for: </label>
        <input
          type="text"
          id="inputValue"
          oninput="getSearchTerm()"
          backgroundColor="red"
        />
      </div>

      <div class="item1a topLines">System</div>
      <div class="item1b topLines">Site</div>
      <div class="item1c topLines">Process</div>
      <div class="item1d topLines">Condition</div>
      <div class="item1e topLines">Code</div>

      <div class="item2"><p id="ICNARCsystem"></p></div>
      <div class="item3"><p id="ICNARCsite"></p></div>
      <div class="item4"><p id="ICNARCprocess"></p></div>
      <div class="item5"><p id="ICNARCcondition"></p></div>
      <div class="item6"><p id="ICNARCcode"></p></div>
      <!-- <div class = "item8">8</div> -->
      <!-- <div class = "item9">9</div> -->
    </div>

    <script src="CodeFinder.js"></script>
  </body>
</html>
