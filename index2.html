<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.js"></script>

    <link rel="stylesheet" type="text/css" href="style2.css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.png" />
  </head>
  <title>ICNARC code finder</title>

  <body style="font-family: Verdana">
    <main>
      <a href="index.html" target="_self">Feed calculator</a>
      <a href="index2.html" target="_self">ICNARC code finder</a>
    </main>
    <h1>ICNARC code finder</h1>
    <p style="font-size: small; color: grey">
      This search box allow complation mapping. e.g. you can search for "oes
      var" or "sm bow obs", or "bow ob smal" etc.
    </p>
    <div class="grid">
      <div class="item1">
        <label for="inputValue">Search for: </label>
        <input
          type="text"
          id="inputValue"
          onchange="getSearchTerm()"
          backgroundColor="red"
        />
      </div>

      <div class="item1a">System</div>
      <div class="item1b">Site</div>
      <div class="item1c">Process</div>
      <div class="item1d">Condition</div>
      <div class="item1e">Code</div>

      <div class="item2"><p id="ICNARCsystem"></p></div>
      <div class="item3"><p id="ICNARCsite"></p></div>
      <div class="item4"><p id="ICNARCprocess"></p></div>
      <div class="item5"><p id="ICNARCcondition"></p></div>
      <div class="item6"><p id="ICNARCcode"></p></div>
      <!-- <div class = "item8">8</div> -->
      <!-- <div class = "item9">9</div> -->
    </div>
    <script src="ICNARCcodeFinder.js"></script>
  </body>
</html>
